      let gameBoard = document.querySelector("#game-board");
      gameBoard.onclick = function () {
        let token = document.createElement('div');
        token.setAttribute('class', 'token')
        token.setAttribute('style', "top: 10em; left: 50em; position: absolute; width: 50px; height: 50px; background-color: red;")
        gameBoard.appendChild(token);
        return true;
      };
